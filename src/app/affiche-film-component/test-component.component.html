<section [ngStyle]="{'background-image': 'url(' + this.urlBackDrop+film.backdrop_path + ')'}">
  <div class="haut">
    <h4>{{film.title ? film.title : film.name }}</h4>
    <i class="material-icons" (click)="closeAffiche()" title="Fermer cette affiche">close</i>
  </div>
  <div class="bas">
    <div class="gauche">
      <img mat-card-image src={{this.urlBackDrop}}{{film.poster_path}} alt={{film.title}}>
    </div>
    <div class="droit">
      <div class="">

        <div class="" *ngIf="directorName" >
          <h4 class="">Director:</h4>
          <p><span class="btn btn-warning m-1 mt-3">{{this.directorName}}
          </span></p>
        </div>

        <div class="">
          <h4 class="">Synopsis:</h4>
          <p>{{film.overview}}</p>
        </div>


        <div class="">
          <h4 class="">Actors:</h4>
          <p>
            <span *ngFor="let acteur of this.acteurs; let i = index" class="btn btn-info m-1 mt-3">
              
                
                <a routerLink="/people/{{acteur.id}}" title="Fiche infos de {{acteur.name}}">
                  <span>{{acteur.name }} </span>
                  <img mat-card-image class="acteur" src="{{acteur.profile_path ? this.urlBackDrop+acteur.profile_path : 'assets/no_image.png'}}" alt={{acteur.name}} />
                </a>
            </span>
            <span  class="material-icons btn btn-info m-1 mt-3 more-actor" (click)="plusMoinsActeurs()">
              {{plus ? 'add' : 'remove'}}
            </span>
          </p>
        </div>
'
        

      </div>
    </div>
  </div>
</section>
