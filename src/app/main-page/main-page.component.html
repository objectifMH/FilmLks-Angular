<section class="body">

  <!-- bar nav head -->
  <header>
    <div class="headContainer">

    
      <div class="gauche">
        <div class="logo">
          <a routerLink="/home" title="Home">
            <span class="logo-bottom logo-gd">8Mirr∞r</span>
            <span class="logo-bottom logo-pt">8M∞</span>
          </a>
          <span class="material-icons menu-burger" [ngClass]="{'menu-show': isShow , 'menu-hide': !isShow} " (click)="showMenu()">
            
          </span>
          
        </div>
      </div>
      <div class="centre" [ngClass]="{'show': isShow , 'd-none fade': !isShow} ">

        <input #search type="text" class="form-control" placeholder="Rechercher" id="idSearch" name="search">
        <span class="material-icons" (click)="clickSearch(search)">
          search
        </span>
      </div>

      <div class="droit" [ngClass]="{'show': isShow , 'd-none fade': !isShow} ">
        <ul>
          <li #lih (click)="clickIcon(lih)" [ngClass]="{'iconSelected':isSelectedIcon.home}" data-icon='home'>
            <a routerLink="/home" title="Retour à la home">
              <span class="material-icons">
                home
              </span>
            </a>

          </li>
          <li #lif title="Nos films favoris" (click)="clickIcon(lif)"
            [ngClass]="{'iconSelected':isSelectedIcon.favoris}" data-icon='favoris'>
            <span class="material-icons">
              favorite
            </span>
          </li>
          <li #lii (click)="clickIcon(lii)" [ngClass]="{'iconSelected':isSelectedIcon.inscription}"
            data-icon="inscription">
            <a routerLink="/inscription" title="Inscription">
              <span class="material-icons">
                person_add
              </span>
            </a>

          </li>
          <li #lic title="Son Compte" data-icon="compte" (click)="clickIcon(lic)"
            [ngClass]="{'iconSelected':isSelectedIcon.compte}">
            <span class="material-icons">
              account_box
            </span>
          </li>
          <li #lisp title="Spb DB" data-icon="spb" (click)="clickIcon(lisp)"
            [ngClass]="{'iconSelected':isSelectedIcon.spb}">
            <a routerLink="/spb" title="Spb" class="a-list-spb">
              <span class="material-icons">
                cloud
              </span>
              
              <span class="badge badge-pill badge-success span-list-spb">{{cart.quantity}}</span>

            </a>
          </li>
          
        </ul>
        <span  *ngIf="cart.quantity > 0" class="btn btn-danger shopping">
          <i class="material-icons shopping" >add_shopping_cart
          </i>
          ({{cart.quantity}}) ${{cart.total}} 
        </span>
      </div>
    </div>
  </header>

  <!-- le routeur -->
  <div class="margin-top-90 margin-bottom-90">
    <router-outlet></router-outlet>
  </div>

</section>
<footer>
  <div class="position-relative footer">

    <ul>
        <li class="nav-item active mx-2 ">
            <a class="nav-link link-logo" routerLink='/home' > <span class="logo-bottom">8Mirr∞r</span> </a>

        </li>
        <li>
            <a href='https://www.themoviedb.org/?language=fr-FR' target="_blank"> <img class="card-img-top" src="assets/tmdb.svg" alt="The movie DB" />
            </a>

        </li>
        <li>Contact Us
            <div class="reseaux">
                <a href='https://www.linkedin.com/in/m-hatchi-bb4b49156/' target="_blank">
                  <fa-icon class="fa-git" [icon]="faLinkedinIn"></fa-icon>
                </a>
                <a href='https://github.com/objectifMH/MirroorMedia'  target="_blank">
                  <fa-icon [icon]="faGithub"></fa-icon>
                </a>

            </div>
        </li>

    </ul>
    <div class="footer-foot">
        <span>©2021 Copyright.fr. All right reserved.</span>
    </div>
</div>
</footer>
