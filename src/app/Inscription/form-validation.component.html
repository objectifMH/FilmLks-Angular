<div class="myForm">

    <form [formGroup]="monForm">
        <h3>Inscription</h3>
        <div class="form-group posRelative ">
            <input type="text" class="form-control" formControlName="pseudo" id="pseudoInput" placeholder="Login">
            <i class="material-icons  posAbsolute  "></i>
            
        </div>
        
        <div class="form-group posRelative">
            <input type="password" class="form-control" formControlName="mdp" id="mdpInput" placeholder="Password"
                required>
            <i class="material-icons  posAbsolute  "></i>
        </div>
        <div class="form-group posRelative">
            <input type="password" class="form-control" formControlName="confMdp" id="confMdpInput"
                placeholder="Confirm password" required>
            <i class="material-icons  posAbsolute  "></i>
        </div>
        <div class="form-group posRelative">
            <input type="number" class="form-control" formControlName="zip" id="zipInput" placeholder="Zip code">
            <i class="material-icons  posAbsolute  zipI"></i>
        </div>
        <button type="submit" class="btn" (click)="onSubmit()">Send</button>
        <div class="alert alert-danger alert-dismissible container mt-5" *ngIf="errorInput">
            <span>
                Your nickname is not available, please find another one.</span>
        </div>
        <div class="alert alert-danger alert-dismissible container mt-5" *ngIf="this.monForm.invalid && this.monForm.touched">
            <span>The Form is invalid </span>
        </div>
        <div class="alert alert-info alert-dismissible container mt-5" *ngIf="inscription">
            <span> Welcome {{this.pseudo}}, 
                Your registration has been taken into account !</span>
            <div class="d-flex justify-content-center mt-5 mb-2">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </form>

</div>
