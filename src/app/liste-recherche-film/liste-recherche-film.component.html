<h4> "{{maRecherche}}"</h4>
<section class="head-card" *ngIf="isFilmAffiche">
    <app-test-component [film]="isFilmAffiche" (isCloseAffiche)="closeAfficheFilm($event)"></app-test-component>
  </section>
<section>
    <div *ngFor="let film of listeFilmRecherche">
        <app-item-slide [filmItem]="film" (clickFilm)="afficheFilmRecherche($event)" ></app-item-slide>
    </div>

</section>
