<div class="myForm">
    
    <form [formGroup]="monForm"> 
        <h3 class="login">Login</h3>
        <div class="form-group  ">
            <input type="text" class="form-control" formControlName="pseudo" id="pseudoInput" placeholder="Pseudo" >
        </div>
        <div class="form-group position-relative">
            <input type="password" class="form-control" formControlName="mdp" id="mdpInput" placeholder="Mot de Passe"
            required>
            <i class="material-icons  position-absolute  " ></i>
        </div>
        <button type="submit" class="btn" (click)="onSubmit()" >Envoyer</button>
        <div class="alert alert-danger alert-dismissible container mt-5" *ngIf="errorConnected">
            <span>Votre compte ou mot de passe est incorrect.</span>
        </div>
        <div class="alert alert-info alert-dismissible container mt-5" *ngIf="userAuth.pseudo">
            <span> Bienvenue {{userAuth.pseudo}}, vous allez être connecté !</span>
            <div class="d-flex justify-content-center mt-5 mb-2">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </form>
</div>
